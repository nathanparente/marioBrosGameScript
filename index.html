<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Mario Bros</title>
</head>
<body>
    <div class="game-board">
        <div id="score">Score<b>000</b></div>
        <div id="gameover">
            <div id="gameover-title">
                <img class="bowser" src="./images/bowser.png" alt="bowser"/>
                <p>GAMEOVER</p>
            </div>
            <span>HUAHUAHHUA VOCÊ É FRACO MÁRIO, APERTE F5 E TENTE NOVAMENTE</span>
            <span id="score-gameover"></span>
        </div>
        <img class="cenario" src="./images/cenario.png" alt="cenario"/>
        <img class="clouds" src="./images/clouds.png" alt="clouds"/>
        <img class="mario" src="./images/mario-running.gif" alt="mario-running"/>
        <img class="pipe" src="./images/pipe.png" alt="pipe"/>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
